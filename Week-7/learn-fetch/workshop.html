      // WORKSHOP

      // Task 1
      function getUser(userName) {
        return fetch(`https://api.github.com/users/${userName}`);
      }

      getUser("danilo-cupido")
        .then((response) => response.json())
        .then((data) => console.log(data))
        .catch((error) => console.log(error));

      // Task 2

      function getRepos(userObj) {
        return fetch(userObj.repos_url).then((response) => response.json());
      }

      getUser("danilo-cupido")
        .then((response) => response.json())
        .then((userObj) => getRepos(userObj))
        .then((data) => console.log(data))
        .catch((error) => console.log(error));

      // Task 3

      const promise1 = getUser("danilo-cupido");
      const promise2 = getUser("Jihyun-Jang");

      Promise.all([promise1, promise2])
        .then((data) => console.log(data))
        .catch((error) => console.log(error));
    </script>
