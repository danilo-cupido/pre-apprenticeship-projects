<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 2 | Promise practice</title>
  </head>
  <body>
    <h1>Open the console</h1>
    <script>
      // write your code here

      function pokeObj(url) {
        return fetch(url).then((response) => response.json());
      }

      function species(obj) {
        return fetch(obj.species.url).then((response) => response.json());
      }

      function shape(speciesObj) {
        return fetch(speciesObj.shape.url).then((response) => response.json());
      }

      pokeObj("https://pokeapi.co/api/v2/pokemon/pikachu")
        .then(species)
        .then(shape)
        .then(console.log)
        .catch(console.error);

      //   SOLUTION
      //   fetch("https://pokeapi.co/api/v2/pokemon/pikachu")
      //   .then((response) => response.json())
      //   .then((pikachu) => fetch(pikachu.species.url))
      //   .then((response) => response.json())
      //   .then((species) => fetch(species.shape.url))
      //   .then((response) => response.json())
      //   .then((shape) => console.log(shape));

      // // `fetch` and `response.json` always returns a new promise object
      // // if we return that new promise from each .then
      // // we can chain them together nicely
    </script>
  </body>
</html>
